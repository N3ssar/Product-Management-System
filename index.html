<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Product Management System - Create, Read, Update, and Delete products efficiently">
    <!-- Icon -->
    <link rel="icon" href="assets/images/product-management.png">
    <!-- main Styles -->
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Product Management System</title>
</head>

<body>
    <div class="crud">
        <header class="head">
            <h1>CRUDS</h1>
            <img src="assets/images/admin.png" alt="Admin icon" width="80" height="80">
            <p>Product Management System</p>
            <button id="btnChangeTheme" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-toggle-text">Toggle Theme</span>
            </button>
        </header>

        <main>
            <section class="input-section" aria-labelledby="input-section-title">
                <h2 id="input-section-title" class="sr-only">Product Input</h2>
                <form id="productForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter product title" required>

                    <div class="price-inputs">
                        <div>
                            <label for="price">Price</label>
                            <input type="number" id="price" placeholder="Enter price" step="0.01" min="0">
                        </div>
                        <div>
                            <label for="taxes">Taxes</label>
                            <input type="number" id="taxes" placeholder="Enter taxes" step="0.01" min="0">
                        </div>
                        <div>
                            <label for="ads">Ads</label>
                            <input type="number" id="ads" placeholder="Enter ads cost" step="0.01" min="0">
                        </div>
                        <div>
                            <label for="discount">Discount</label>
                            <input type="number" id="discount" placeholder="Enter discount" step="0.01" min="0">
                        </div>
                    </div>
                    <div id="total" aria-live="polite"></div>

                    <label for="count">Count</label>
                    <input type="number" id="count" placeholder="Enter count" min="1">

                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="Enter category">

                    <button type="submit" id="submit">Create</button>
                </form>
            </section>

            <section class="output-section" aria-labelledby="output-section-title">
                <h2 id="output-section-title" class="sr-only">Product List</h2>
                <div class="search-block">
                    <label for="search">Search Products</label>
                    <input type="text" id="search" placeholder="Search">
                    <div class="btn-search" role="group" aria-label="Search options">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deleteAll" aria-live="polite"></div>
                <div class="table-responsive">
                    <table aria-label="Product list">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">Taxes</th>
                                <th scope="col">Ads</th>
                                <th scope="col">Discount</th>
                                <th scope="col">Total</th>
                                <th scope="col">Category</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Main Script -->
    <script src="assets/Js/script.js"></script>
</body>

</html>
